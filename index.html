<meta charset="UTF-8">
<title>Guess Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.game{
  width:100%;
  max-width:380px;
  background:#111;
  border-radius:14px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,255,255,.15);
}
h1{margin:5px 0;color:#0ff}
.mode button{
  width:48%;
  padding:10px;
  margin:5px 1%;
  background:#0ff;
  border:none;
  border-radius:8px;
  font-weight:600;
}
.info{
  margin:15px 0;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  text-align:center;
}
button.play{
  width:100%;
  margin-top:10px;
  padding:12px;
  background:#fff;
  border:none;
  border-radius:8px;
  font-weight:600;
}
.status{
  margin-top:15px;
  font-size:15px;
  min-height:20px;
}
.timer{
  margin-top:10px;
  font-size:14px;
  color:#0ff;
}
.turn{
  margin-top:10px;
  font-weight:bold;
}
.hidden{display:none}
</style>
</head>

<body>
<div class="game">

<h1>GUESS.EXE</h1>

<div class="mode">
  <button onclick="startGame('solo')">SOLO</button>
  <button onclick="startGame('duo')">DUO</button>
</div>

<div id="ui" class="hidden">
  <div class="info" id="range"></div>
  <input id="guess" type="number" placeholder="Enter guess">
  <button class="play" onclick="submitGuess()">SUBMIT</button>
  <div class="turn" id="turn"></div>
  <div class="timer" id="timer"></div>
  <div class="status" id="status"></div>
</div>

</div>

<script>
let mode,level,secret,max;
let currentPlayer=1;
let timeLeft;
let timerInterval;

function startGame(m){
  mode=m;
  level=1;
  currentPlayer=1;
  document.querySelector(".mode").classList.add("hidden");
  document.getElementById("ui").classList.remove("hidden");
  nextLevel();
}

function nextLevel(){
  max=level*100;
  secret=Math.floor(Math.random()*max)+1;
  timeLeft=mode==="solo"?60:45;
  document.getElementById("range").innerText=`LEVEL ${level} | Range: 1 - ${max}`;
  document.getElementById("status").innerText="";
  updateTurn();
  startTimer();
}

function updateTurn(){
  if(mode==="duo"){
    document.getElementById("turn").innerText=`Player ${currentPlayer}'s Turn`;
  } else {
    document.getElementById("turn").innerText="";
  }
}

function startTimer(){
  clearInterval(timerInterval);
  document.getElementById("timer").innerText=`Time: ${timeLeft}s`;
  timerInterval=setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").innerText=`Time: ${timeLeft}s`;
    if(timeLeft<=0){
      clearInterval(timerInterval);
      lose();
    }
  },1000);
}

function submitGuess(){
  let g=Number(document.getElementById("guess").value);
  document.getElementById("guess").value="";
  if(!g)return;

  if(g===secret){
    win();
  }else{
    document.getElementById("status").innerText=
      g>secret?"Too High":"Too Low";
    if(mode==="duo"){
      clearInterval(timerInterval);
      currentPlayer=currentPlayer===1?2:1;
      startTimer();
      updateTurn();
    }
  }
}

function win(){
  clearInterval(timerInterval);
  document.getElementById("status").innerText=
    mode==="duo"
    ?`ðŸŽ‰ Player ${currentPlayer} Wins!`
    :"ðŸŽ‰ Correct!";
  setTimeout(()=>{
    level++;
    nextLevel();
  },1500);
}

function lose(){
  document.getElementById("status").innerText="âŒ Time Up!";
  setTimeout(()=>{
    level=1;
    nextLevel();
  },1500);
}
</script>
</body>
</html>
