<meta charset="UTF-8">
<title>Hacker Guess Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}
body{background:black;overflow:hidden;color:#0f0}
canvas{position:fixed;top:0;left:0;z-index:-1}

.panel{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:90%;max-width:380px;
  background:rgba(0,0,0,.75);
  border:1px solid #0f0;
  padding:18px;
  text-align:center;
  box-shadow:0 0 25px #0f0;
}

h1{margin-bottom:8px}
.mode button{
  width:48%;
  padding:10px;
  margin:5px 1%;
  background:black;
  color:#0f0;
  border:1px solid #0f0;
}

input{
  width:100%;
  padding:14px;
  font-size:18px;
  background:black;
  border:1px solid #0f0;
  color:#0f0;
  text-align:center;
}

.info,.turn,.timer,.status{margin-top:8px;font-size:14px}
.glitch{animation:g .15s infinite}
@keyframes g{
  0%{transform:translate(0)}
  25%{transform:translate(-2px,2px)}
  50%{transform:translate(2px,-2px)}
  75%{transform:translate(-2px,-2px)}
}
.hidden{display:none}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="panel" id="menu">
  <h1>hacker guess game</h1>
  <div class="mode">
    <button onclick="start('solo')">SOLO</button>
    <button onclick="start('duo')">DUO</button>
  </div>
</div>

<div class="panel hidden" id="game">
  <h1>ACCESS NODE</h1>
  <div class="info" id="info"></div>
  <div class="turn" id="turn"></div>
  <div class="timer" id="timer"></div>
  <input id="input" inputmode="numeric" placeholder="ENTER CODE">
  <div class="status" id="status"></div>
</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let chars="0123456789",drops=Array(Math.floor(c.width/15)).fill(1);
let override=null;
setInterval(()=>{
  x.fillStyle="rgba(0,0,0,0.08)";
  x.fillRect(0,0,c.width,c.height);
  x.fillStyle="#0f0";
  x.font="15px monospace";
  drops.forEach((y,i)=>{
    let t=override||chars[Math.floor(Math.random()*chars.length)];
    x.fillText(t,i*15,y*15);
    if(y*15>c.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
},33);

/* GAME */
let mode,level=1,max,secret,player=1,time,timer;

const menu=document.getElementById("menu");
const game=document.getElementById("game");
const info=document.getElementById("info");
const turn=document.getElementById("turn");
const timerEl=document.getElementById("timer");
const input=document.getElementById("input");
const status=document.getElementById("status");

function start(m){
  mode=m;
  level=1;player=1;
  menu.classList.add("hidden");
  game.classList.remove("hidden");
  nextLevel();
}

function nextLevel(){
  max=level*100;
  secret=Math.floor(Math.random()*max)+1;
  time=mode==="duo"?30:60;
  updateUI();
  startTimer();
}

function updateUI(){
  info.innerText=`LEVEL ${level} | RANGE 1-${max}`;
  turn.innerText=mode==="duo"?`PLAYER ${player}`:"";
  status.innerText="";
}

function startTimer(){
  clearInterval(timer);
  timerEl.innerText=`TIME ${time}s`;
  timer=setInterval(()=>{
    time--;
    timerEl.innerText=`TIME ${time}s`;
    if(time<=0)lose();
  },1000);
}

function glitch(){
  game.classList.add("glitch");
  setTimeout(()=>game.classList.remove("glitch"),300);
}

function lose(){
  clearInterval(timer);
  glitch();
  if(mode==="duo"){
    player=player===1?2:1;
    time=30;
    startTimer();
    turn.innerText=`PLAYER ${player}`;
  }else{
    level=1;
    nextLevel();
  }
}

function win(){
  clearInterval(timer);
  status.innerText=mode==="duo"
    ?`PLAYER ${player} BREACHED`
    :"ACCESS GRANTED";
  setTimeout(()=>{
    level++;
    nextLevel();
  },1500);
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    let v=Number(input.value);input.value="";
    if(!v)return;

    if(v===67){
      override="67";
      setTimeout(()=>override=null,10000);
    }

    glitch();
    v===secret?win():status.innerText=v>secret?"TRACE HIGH":"TRACE LOW";
    if(mode==="duo"&&v!==secret){
      clearInterval(timer);
      player=player===1?2:1;
      time=30;
      updateUI();
      startTimer();
    }
  }
});
</script>
</body>
</html>
